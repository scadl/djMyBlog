{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
        <div style="padding-bottom:10px">
          <p class="datelbl"> {{ post.published_date }} </p>
          <h2> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h2>
          <p> {{ post.text|linebreaksbr }} </p>
          <hr>
        </div>
        {% endfor %}
{% endblock %}
